<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://portalefood.com.br/wp-content/uploads/2024/07/dan-russon-E2o0CzxHRWU-unsplash-1-1-1-800x500.jpg">

  <style>
    
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    .hl{
      color: var(--base);
    }

    img {
      padding: var(--spacing);
      background-color: var(--base);
      filter: blur(var(--blur));
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const rootVariaveis = document.querySelector(':root');
    const spacing = document.getElementById('spacing');
    const blur = document.getElementById('blur');
    const base = document.getElementById('base');

    blur.addEventListener("input", function (){
      rootVariaveis.style.setProperty('--blur',this.value + 'px');
    });

    spacing.addEventListener("input", function (){
      rootVariaveis.style.setProperty('--spacing',this.value + 'px');
    });

    base.addEventListener("input", function ( ){
      rootVariaveis.style.setProperty('--base',this.value);
    });


  </script>

</body>
</html>
