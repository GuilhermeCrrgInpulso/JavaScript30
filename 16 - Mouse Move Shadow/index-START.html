  <style>
  html {
    color: black;

  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const range = 600;

  function shadowShow (event) {
    const { offsetWidth : width, offsetHeight : height} = hero;
    let { offsetX : x, offsetY : y} = event;
    console.log(`${width}px ${height}px`);
    console.log(`${width}px ${height}px`);
    console.log(Math.round((x / width * range) - (range / 2)));

    if (this !== event.target) {
      x = x + event.target.offsetLeft;
      y = y + event.target.offsetTop;
    }

    const xRange = Math.round((x / width * range) - (range / 2));
    const yRange = Math.round((y / height * range) - (range / 2));


    text.style.textShadow = 
    `${xRange}px ${yRange}px  0 rgba(0,255,0,0.5),
    ${xRange * -1}px ${yRange}px  0 rgba(255,0,0,0.5),
    ${xRange}px ${yRange * -1}px  0 rgba(255,255,0,255.5),
    ${xRange * -1}px ${yRange * -1}px  0 rgba(0,255,255,255.5)`;
  }

  hero.addEventListener('mousemove', shadowShow);
</script>
